<div class="form-container">
  <form [formGroup]="saldoForm" (ngSubmit)="onSubmit()">
    <h2>Actualitzar Saldo</h2>

    <div class="form-group">
      <label for="UID">User ID</label>
      <input id="UID" formControlName="uid" min="1001" max="1050" type="number" placeholder="User ID" required>
      <div *ngIf="saldoForm.get('uid')?.errors && (saldoForm.get('uid')?.touched || saldoForm.get('uid')?.dirty)">
        <small *ngIf="saldoForm.get('uid')?.errors?.['min']">User ID must be at least 1001.</small>
        <small *ngIf="saldoForm.get('uid')?.errors?.['max']">User ID cannot be more than 1050.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="saldo">Saldo</label>
      <input id="saldo" formControlName="saldo" type="number" placeholder="Saldo" required>
      <div *ngIf="saldoForm.get('saldo')?.errors && (saldoForm.get('saldo')?.touched || saldoForm.get('saldo')?.dirty)">
        <small *ngIf="saldoForm.get('saldo')?.errors?.['required']">Saldo is required.</small>
        <small *ngIf="saldoForm.get('saldo')?.errors?.['min']">Saldo must be non-negative.</small>
      </div>
    </div>

    <button type="submit">Actualizar Saldo</button>
  </form>
</div>
